<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spitter</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}">
    <script type="text/javascript" th:src="@{/resources/js/jquery/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/resources/js/bootstrap/bootstrap.min.js}"></script>

    <link th:href="@{/resources/css/signin.css}" rel="stylesheet">
</head>
<body onload="document.f.username.focus();">
<div class="container">
    <h1>Login with username and password</h1>
    <form name='f' th:action="@{/login}" th:method="post" >

        <label>Username:</label>
        <input type="text" name="username"  /><br />
        <label>Password:</label>
        <input type="password" name="password"  /><br />
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
